services:
  # Frontend Service
  - type: web
    name: obada-portfolio-frontend
    runtime: node
    buildCommand: cd app/frontend && npm install && npm run build
    startCommand: cd app/frontend && npm install -g serve && serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: obada-portfolio-backend
          property: url
      - key: NODE_ENV
        value: production
    staticPublishPath: app/frontend/build
    healthCheckPath: /
    pullRequestPreviewsEnabled: true

  # Backend Service
  - type: web
    name: obada-portfolio-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r app/backend/requirements.txt
    startCommand: uvicorn app.backend.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: "portfolio_db"
    healthCheckPath: /api/health
    routes:
      - path: /api/*
        service: obada-portfolio-backend
