services:
  # Frontend Service
  - type: web
    name: obada-portfolio-frontend
    runtime: node
    buildCommand: cd app/frontend && npm install && npm run build
    startCommand: cd app/frontend && npm install -g serve && serve -s build -l 3000
    numInstances: 1
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: obada-portfolio-backend
          property: url
      - key: NODE_ENV
        value: production
    staticPublishPath: app/frontend/build
    healthCheckPath: /
    healthCheckInterval: 30
    pullRequestPreviewsEnabled: true

  # Backend Service
  - type: web
    name: obada-portfolio-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r app/backend/requirements.txt
    startCommand: cd app && uvicorn backend.server:app --host 0.0.0.0 --port $PORT --workers 4
    numInstances: 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: "portfolio_db"
      - key: CHATBASE_CHATBOT_ID
        value: "gWvWe8QFeq_IVVm0vDONf"
      - key: PORT
        value: "10000"
    healthCheckPath: /api/health
    healthCheckInterval: 30
